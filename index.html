<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
      <div class="topbar">
        <div class="logoContainer">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -2 30 30"><title>book-open-page-variant</title><path fill="#ffffff" d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" /></svg>
            </div>
            <h1>Library App</h1>
        </div>
        <div class="toolbar">
            <button id="add" onclick="openPopup()">Add Book</button>
        </div>
      </div>
      <div class="maincontent">
        <div id="books"></div>
        <div class="popup" id="popup">
            <h2>Enter book details</h2>
            <form action="">
                <div class="field">
                    <label for="title">Enter title:</label>
                    <input type="text" name="title" id="title"> 
                </div>
                <div class="field">
                    <label for="author">Enter author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="field">
                    <label for="pagenum">Enter page number:</label>
                    <input type="number" name="pagenum" id="pagenum">
                </div>
                <div class="field">
                    <label for="status">Enter book status:</label>
                    <select name="status" id="status">
                        <option value="Read">Read</option>
                        <option value="Reading">Reading</option>
                        <option value="Want to read">Want to read</option>
                    </select>              
                </div>
            </form>
            <div class="buttons">
                <button id="submit" onclick="addBookToLibrary()">Submit</button>
                <button id="clear" onclick="clearFields()">Clear</button>
                <button id="close" onclick="closePopup()">Close</button>
            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
